<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Attendance Dashboard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <header class="topbar">
        <h2>Attendance Dashboard</h2>
        <div>
            <span id="backendStatus"
                style="margin-right: 10px; padding: 4px 8px; border-radius: 4px; font-size: 12px;">Backend:
                Checking...</span>
            <span id="weekDisplay">Week 1</span>
            <button id="prevWeek">← Previous</button>
            <button id="nextWeek">Next →</button>
            <button id="logoutBtn">Logout</button>
        </div>
    </header>

    <main class="container">
        <section class="card">
            <h3>Add Student</h3>
            <div class="row">
                <input id="studentName" placeholder="Student full name">
                <button id="addStudentBtn">Add Student</button>
            </div>
        </section>

        <section class="card">
            <h3>Mark Attendance</h3>
            <div id="tableWrap">
                <table id="studentsTable">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="row">
                <button id="submitBtn">Submit Attendance</button>
            </div>
        </section>
    </main>

    <script src="../public/js/attendance.js"></script>
</body>

</html>
